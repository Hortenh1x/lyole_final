{% extends 'base.html' %}

{% block title %}
Сохраненные письма
{% endblock %}

{% block header %}
<h1>Сохраненные письма</h1>
{% endblock %}

{% block content %}

<div class="row">
    {% for new_letter in stored_letters %}
    <div class="col-md-6 item">
      <div class="item-in">
        <h4>{{ new_letter.title }}</h4>
        <div class="seperator"></div>
        <p>{{ new_letter.text }}</p>
        <a href="#">Читать далее
          <i class="fa fa-long-arrow-right"></i>
        </a>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
