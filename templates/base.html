<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Общие мета-теги -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#ffc0cb">

    <!-- PWA-метатеги -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Базовые стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">

    <!-- Дополнительные стили для конкретных страниц -->
    {% block styles %}{% endblock %}
    <!-- Блок для заголовка страниц -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Блок для дополнительных head-элементов -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Основная структура -->
    <div class="app-container">
        <!-- Будущий хедер -->
        <header class="app-header hidden d-flex flex-wrap align-items-center justify-content-md-between">
            {% block header %}{% endblock %}
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-dark">Главная</a></li>
                <li><a href="{{ url_for('letters') }}" class="nav-link px-2 link-dark">Добавить запись</a></li>
                <li><a href="{{ url_for('mood') }}" class="nav-link px-2 link-dark">Mood</a></li>
                <li><a href="{{ url_for('photos') }}" class="nav-link px-2 link-dark">Загрузить фото</a></li>
            </ul>
        </header>

        <!-- Основное содержимое -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Будущий футер -->
        <footer class="app-footer hidden">
            {% block footer %}{% endblock %}
        </footer>
    </div>

    <!-- Базовые скрипты -->
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Блок для дополнительных скриптов -->
    {% block scripts %}{% endblock %}
</body>
</html>
